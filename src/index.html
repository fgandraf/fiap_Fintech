<body class="min-h-screen p-8 text-zinc900 bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400">
    <section class="mockup w-[350px] mx-auto h-[710px] flex justify-center items-center px-[22px]">

        <section class="bg-black w-[302px] h-[670px] ml-[2px] mt-[43px] rounded-[35px]">

            <header class="flex __background-secondary-color justify-center items-center h-[50px]">
                <h1 class="text-3xl text-center font-bold">FintechApp</h1>
            </header>

            <main class="flex flex-col items-center h-4/5 pt-6 box-border">
                <div class="w-11/12 box-border __background-secondary-color justify-around rounded-xl border border-black my-5 py-5 px-2 gap-12 flex flex-col">
                    <h2 class="text-3xl text-center font-bold text-white">Abril</h2>

                    <div>
                        <p class="text-center text-1xl">Saldo em conta</p>
                        <p class="text-4xl text-center leading-tight text-white">R$ 0,00</p>
                    </div>


                    <div class="gap-4 flex justify-center w-full box-border">
                        <div class="w-2/5 gap-2 items-center flex justify-center">
                            <div>
                                <img src="./images/despesas.svg">
                            </div>
                            <div class="items-start flex flex-col">
                                <p class="leading-none">Despesas</p>
                                <h3 class="text-red-500 font-semibold text-1xl">R$ 0,00</h3>
                            </div>
                        </div>

                        <div class="w-2/5 gap-2 items-center flex justify-center">
                            <div>
                                <img src="./images/receitas.svg">
                            </div>
                            <div class="items-start flex flex-col">
                                <p class="leading-none">Receitas</p>
                                <h3 class="text-green-600 font-semibold text-1xl">R$ 0,00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </main>


            <footer class="z-10 bottom-0 grid grid-cols-5 py-4 __background-secondary-color w-full rounded-b-[35px]">

                <div class="footer__item flex justify-center items-center w-20">
                    <a href="index.html">
                        <span class="material-symbols-outlined scale-[1.4]">home</span>
                    </a>
                </div>

                <div class="footer__item flex justify-center items-center w-20">
                    <a href="./pages/transacoes.html">
                        <span class="material-symbols-outlined scale-[1.4]">receipt_long</span>
                    </a>
                </div>

                <div class="footer__item -mt-16 h-20 bg-blue-500 flex justify-center items-center rounded-full w-20">
                    <input type="checkbox" id="menu" class="hidden">
                    <label for="menu">
                        <span class="material-symbols-outlined scale-[1.4] cursor-pointer">add</span>
                    </label>

                    <div id="footer_menu" class="-mt-60 absolute hidden flex-col items-center gap-4 w-96">
                        <div class="w-2/5 h-12 flex bg-blue-500 items-center justify-center rounded-full">
                            <a href="./pages/adddespesa.html" class="text-gray-100">Despesa</a>
                        </div>

                        <div class="w-2/5 h-12 flex bg-blue-500 items-center justify-center rounded-full">
                            <a href="./pages/addreceita.html" class="text-gray-100">Receita</a>
                        </div>

                    </div>
                </div>

                <div class="footer__item flex justify-center items-center w-20">
                    <a href="./pages/categorias.html">
                        <span class="material-symbols-outlined scale-[1.4]">category</span>
                    </a>
                </div>

                <div class="footer__item flex justify-center items-center w-20">
                    <a href="./pages/configuracoes.html">
                        <span class="material-symbols-outlined scale-[1.4]">more_horiz</span>
                    </a>
                </div>

            </footer>

        </section>
