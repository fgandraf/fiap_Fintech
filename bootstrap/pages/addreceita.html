<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
     
     <!-- Google Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="ZZ_Flex ZZ_Justify_Center align-items-center">
        <div class="nav__header">
            <a href="../index.html">
                <span class="material-symbols-outlined lightgray">arrow_back</span>
            </a>
            <h1 class="fs-2 text-center fw-bold">Adicionar receita</h1>
        </div>
    </header>
    
    <main class="ZZ_Flex ZZ_Direction_Column align-items-center">
        <form name="dados" id="dados" method="post" action="" class="box-form">
            <div class="box-item">
                <label for="data" class="form-label">Data</label>
                <input type="datetime-local" id="data" name="data" class="form-control">
            </div>
            <div class="box-item">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" id="valor" name="valor" class="form-control" required placeholder="Ex: R$ 2.800,00">
            </div>
            <div class="box-item">
                <label for="pagador" class="form-label">Pagador</label>
                <input type="text" id="pagador" name="pagador" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: FIAP">
            </div>
            <div class="box-item">
                <label for="categoria" class="form-label">Categoria</label>
                <input list ="categoria" name="categoria" class="form-control" placeholder="Ex: Salário">
                    <datalist id="categoria">
                        <option value="Informática">
                        <option value="Moradia">
                        <option value="Compras online">
                        <option value="Cartão de crédito">
                        <option value="Veículo">
                </datalist>
            </div>
            <div class="box-item">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control" required placeholder="Ex: Primeiro salário tech">
            </div>
        </form>
    </main>

    <footer class="footer__transacoes">
        <div class="transacao__button__check">
            <a href="#">
                <span class="material-symbols-outlined extra_large_icon">check</span>
            </a>
        </div>
    </footer>

</body>
</html>
