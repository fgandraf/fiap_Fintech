<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../styles/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
     
     <!-- Google Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="ZZ_Flex ZZ_Justify_Center align-items-center bg-dark">
        <div class="nav__header align-items-center p-2">
            <a href="../index.html">
                <span class="material-symbols-outlined text-secondary">arrow_back</span>
            </a>
            <h1 class="fs-2 text-center fw-bold text-secondary">Adicionar despesa</h1>
        </div>
    </header>
    
    <main class="ZZ_Flex ZZ_Direction_Column align-items-center text-secondary">
        <form name="dados" id="dados" method="post" action="" class="box-form">
            <div class="box-item mt-5">
                <label for="data" class="form-label m-2 text-secondary">Data</label>
                <input type="datetime-local" id="data" name="data" class="form-control text-secondary bg-dark mb-4 border border-1 rounded-4">
            </div>
            <div class="box-item mt-4">
                <label for="valor" class="form-label m-2 text-secondary">Valor</label>
                <input type="number" id="valor" name="valor" class="form-control text-secondary bg-dark mb-4 border border-1 rounded-4" required placeholder="Ex: R$ 262,30">
            </div>
            <div class="box-item mt-4">
                <label for="recebedor" class="form-label m-2 text-secondary">Recebedor</label>
                <input type="text" id="recebedor" name="recebedor" class="form-control text-secondary bg-dark mb-4 border border-1 rounded-4" required minlength="5" maxlength="15" placeholder="Ex: Mercado Livre">
            </div>
            <div class="box-item mt-4">
                <label for="categoria" class="form-label m-2 text-secondary">Categoria</label>
                <input list ="categoria" name="categoria" class="form-control text-secondary bg-dark mb-4 border border-1 rounded-4" placeholder="Ex: Informática">
                    <datalist id="categoria">
                        <option value="Informática">
                        <option value="Moradia">
                        <option value="Compras online">
                        <option value="Cartão de crédito">
                        <option value="Veículo">
                </datalist>
            </div>
            <div class="box-item mt-4">
                <label for="descricao" class="form-label m-2 text-secondary">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control text-secondary bg-dark border border-1 rounded-4" required placeholder="Ex: Teclado mecânico">
            </div>
        </form>
    </main>

    <footer class="footer__transacoes ZZ_Flex  ZZ_Justify_Right">
        <div class="button__check bg-dark rounded-circle ZZ_Flex ZZ_Justify_Center align-items-center">
            <a href="#">
                <span class="material-symbols-outlined extra_large_icon">check</span>
            </a>
        </div>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
