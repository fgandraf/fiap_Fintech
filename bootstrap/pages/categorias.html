            <tbody>

                    <td class="px-2">Salário</td>

                <tr class="text-danger">
                    <td class="px-2">Compras online</td>

                    <td class="px-2">Cartão de Crédito</td>
                    <td><i class="material-symbols-outlined lightgray">arrow_right_alt</i></td>
                </tr>

                <tr class="text-danger">
                    <td class="px-2">Veículo</td>
                    <td><i class="material-symbols-outlined lightgray">arrow_right_alt</i></td>
                </tr>

            </tbody>

            <a href="addcategoria.html">
