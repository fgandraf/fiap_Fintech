<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechApp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="ZZ_Flex bg-dark ZZ_Justify_Center align-items-center">
        <h1 class="fs-2 text-center fw-bold text-secondary">FintechApp</h1>
    </header>

    <main class="ZZ_Flex ZZ_Direction_Column align-items-center ">
        <div class="widget bg-dark ZZ_justify_space_around rounded-4 border border-black border-2 my-5 py-5 px-2 gap-5 ZZ_Flex ZZ_Direction_Column">
            <h2 class="fs-1 text-center fw-bold text-light">Abril</h2>

            <div>
                <p class="text-center fs-6">Saldo em conta</p>
                <p class="saldo text-center lh-sm text-light">R$ 0,00</p>
            </div>


            <div class="widget__fluxo gap-3 container ZZ_Flex ZZ_Justify_Center">
                <div class="widget__fluxo__item gap-2 align-items-center ZZ_Flex ZZ_Justify_Center">
                    <div>
                        <img src="./images/despesas.svg">
                    </div>
                    <div class="align-items-start ZZ_Flex ZZ_Direction_Column">
                        <p class="lh-sm">Despesas</p>
                        <h3 class="text-danger fw-semibold fs-3">R$ 0,00</h3>
                    </div>
                </div>

                <div class="widget__fluxo__item gap-2 align-items-center ZZ_Flex ZZ_Justify_Center">
                    <div>
                        <img src="./images/receitas.svg">
                    </div>
                    <div class="align-items-start ZZ_Flex ZZ_Direction_Column">
                        <p class="lh-sm">Receitas</p>
                        <h3 class="text-success fw-semibold fs-3">R$ 0,00</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer__home py-3 bg-dark">

        <div class="footer__item ZZ_Flex ZZ_Justify_Center align-items-center">
            <a href="index.html">
                <span class="material-symbols-outlined large_icon">home</span>
            </a>
        </div>

        <div class="footer__item ZZ_Flex ZZ_Justify_Center align-items-center">
            <a href="./pages/transacoes.html">
                <span class="material-symbols-outlined large_icon">receipt_long</span>
            </a>
        </div>

        <div class="footer__item footer__item__add bg-primary ZZ_Flex ZZ_Justify_Center align-items-center rounded-circle">
            <input type="checkbox" id="menu">
            <label for="menu">
                <span class="material-symbols-outlined large_icon">add</span>
            </label>

            <div class="footer__menu ZZ_Direction_Column align-items-center gap-3">
                <div class="footer__menu__item ZZ_Flex bg-primary align-items-center ZZ_Justify_Center rounded-5">
                    <a href="./pages/adddespesa.html" class="text-light">Despesa</a>
                </div>

                <div class="footer__menu__item ZZ_Flex bg-primary align-items-center ZZ_Justify_Center rounded-5">
                    <a href="./pages/addreceita.html" class="text-light">Receita</a>
                </div>

            </div>
        </div>

        <div class="footer__item ZZ_Flex ZZ_Justify_Center align-items-center">
            <a href="./pages/categorias.html">
                <span class="material-symbols-outlined large_icon">category</span>
            </a>
        </div>

        <div class="footer__item ZZ_Flex ZZ_Justify_Center align-items-center">
            <a href="./pages/configuracoes.html">
                <span class="material-symbols-outlined large_icon">more_horiz</span>
            </a>
        </div>

    </footer>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
