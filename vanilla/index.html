<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    <header>
        <h1>FintechApp</h1>
    </header>

    <main>
        <div class="widget">
            <h2>Abril</h2>
            
            <div>
                <p>Saldo em conta</p>
                <p class="saldo">R$ 0,00</p>
            </div>


            <div class="widget__fluxo">
                <div class="widget__fluxo__item">
                    <div>
                        <img src="./images/despesas.svg">
                    </div>
                    <div class="widget__fluxo__valor">
                        <p>Despesas</p>
                        <h3 class="red">R$ 0,00</h3>
                    </div>
                </div>

                <div class="widget__fluxo__item">
                    <div>
                        <img src="./images/receitas.svg">
                    </div>
                    <div class="widget__fluxo__valor">
                        <p>Receitas</p>
                        <h3 class="green">R$ 0,00</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <footer class="footer__home">

            <div class="footer__item">
                <a href="index.html">
                    <span class="material-symbols-outlined large_icon">home</span>
                </a>
            </div>

            <div class="footer__item">
                <a href="transacoes.html">
                    <span class="material-symbols-outlined large_icon">receipt_long</span>
                </a>
            </div>
            
            <div class="footer__item footer__item__add">
                <input type="checkbox" id="menu">
                <label for="menu">
                    <span class="material-symbols-outlined large_icon">add</span>
                </label> 

                <div class="footer__menu">
                    <div class="footer__menu__item">
                        <a href="adddespesa.html">Despesa</a>
                    </div>
        
                    <div class="footer__menu__item">
                        <a href="addreceita.html">Receita</a>
                    </div>
        
                </div>
            </div>
            
            <div class="footer__item">
                <a href="categorias.html">
                    <span class="material-symbols-outlined large_icon">category</span>
                </a>
            </div>

            <div class="footer__item">
                <a href="configuracoes.html">
                    <span class="material-symbols-outlined large_icon">more_horiz</span>
                </a>
            </div>

    </footer>
</body>
</html>
